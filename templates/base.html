<!DOCTYPE html>
{% load static %}
{% load pwa %}
<html lang="fa">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="HandheldFriendly" content="true" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block title %}{%  endblock %}</title>
  <!-- Bootstrap core CSS -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  {% block css %}{% endblock %}
  {% progressive_web_app_meta %}
</head>

<body>
  {% block body %}{% endblock %}
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <script type="text/javascript">
    document.getElementById("mainRowCamputer").classList.toggle("hideAll");
    document.getElementById("mainRowPhones").classList.toggle("showAll");
    var headerHeight = document.getElementById('header').offsetWidth;
    var footerHeight = document.getElementById('footer').offsetWidth;
  </script>
  {%  block js %}{% endblock %}
</body>

</html>
